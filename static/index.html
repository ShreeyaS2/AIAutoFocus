<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FOCUSR — AI Smart AutoFocus</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet"/>
<style>
:root {
  --bg:        #0a0b0d;
  --surface:   #111318;
  --border:    #1e2128;
  --border2:   #2a2f3a;
  --green:     #00ff7a;
  --green-dim: #00b855;
  --amber:     #ffb300;
  --red:       #ff3d5a;
  --white:     #e8eaf0;
  --muted:     #4a5060;
  --font-head: 'Syne', sans-serif;
  --font-mono: 'JetBrains Mono', monospace;
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; background: var(--bg); color: var(--white);
  font-family: var(--font-mono); font-size: 13px; overflow: hidden; }

body::before {
  content: ''; position: fixed; inset: 0; z-index: 1000; pointer-events: none;
  background: repeating-linear-gradient(0deg, transparent, transparent 2px,
    rgba(0,0,0,0.06) 2px, rgba(0,0,0,0.06) 4px);
}

.shell { display: grid; grid-template-rows: 52px 1fr 56px;
  grid-template-columns: 1fr 280px; height: 100vh; }

header { grid-column: 1/-1; display: flex; align-items: center; gap: 20px;
  padding: 0 24px; background: var(--surface); border-bottom: 1px solid var(--border); }
.logo { font-family: var(--font-head); font-size: 22px; font-weight: 800;
  letter-spacing: -0.02em; color: var(--green); text-shadow: 0 0 24px rgba(0,255,122,0.4); }
.logo span { color: var(--white); opacity: 0.5; }
.conn-badge { margin-left: auto; display: flex; align-items: center; gap: 8px;
  font-size: 11px; color: var(--muted); }
.conn-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--muted);
  transition: background .3s, box-shadow .3s; }
.conn-dot.live { background: var(--green); box-shadow: 0 0 8px var(--green);
  animation: pulse-dot 2s infinite; }
.conn-dot.error { background: var(--red); }
.conn-dot.warn  { background: var(--amber); }
@keyframes pulse-dot { 0%,100%{opacity:1} 50%{opacity:.4} }

.video-area { grid-column: 1; position: relative; display: flex;
  align-items: center; justify-content: center; background: #060708; overflow: hidden; }
.drop-zone { position: absolute; inset: 0; display: flex; flex-direction: column;
  align-items: center; justify-content: center; gap: 16px; cursor: pointer;
  transition: background .2s; z-index: 10; }
.drop-zone.hidden { display: none; }
.drop-zone:hover, .drop-zone.dragover { background: rgba(0,255,122,0.03); }
.drop-icon { width: 72px; height: 72px; border: 2px solid var(--border2); border-radius: 50%;
  display: flex; align-items: center; justify-content: center; font-size: 28px;
  color: var(--muted); transition: border-color .2s, color .2s; }
.drop-zone:hover .drop-icon { border-color: var(--green); color: var(--green); }
.drop-label { text-align: center; line-height: 1.8; color: var(--muted); }
.drop-label strong { color: var(--white); display: block; font-size: 15px; }
.btn-group { display: flex; gap: 10px; margin-top: 4px; }

.btn { padding: 9px 20px; border-radius: 4px; border: 1px solid var(--border2);
  background: transparent; color: var(--white); font-family: var(--font-mono);
  font-size: 12px; cursor: pointer; transition: all .15s; letter-spacing: .04em; }
.btn:hover { border-color: var(--green); color: var(--green); }
.btn.primary { background: var(--green); color: #000; border-color: var(--green); font-weight: 500; }
.btn.primary:hover { background: #00cc60; }
.btn.danger { border-color: var(--red); color: var(--red); }
.btn.danger:hover { background: var(--red); color: #000; }
.btn:disabled { opacity: .35; cursor: not-allowed; }

#output-canvas {
  display: none;
  width: 100%;
  height: 100%;
  object-fit: contain;
  image-rendering: auto;
}
#output-canvas.visible { display: block; }
#src-video { display: none; }

.video-area:-webkit-full-screen { width: 100vw; height: 100vh; }
.video-area:-moz-full-screen    { width: 100vw; height: 100vh; }
.video-area:fullscreen          { width: 100vw; height: 100vh; }

#btn-fullscreen {
  position: absolute; top: 10px; right: 10px; z-index: 30;
  padding: 6px 10px; font-size: 14px; opacity: 0.6;
  display: none;
  background: rgba(10,11,13,0.7);
  border: 1px solid var(--border2);
  border-radius: 4px;
  color: var(--white);
  cursor: pointer;
  transition: opacity .2s;
}
#btn-fullscreen:hover { opacity: 1; border-color: var(--green); color: var(--green); }
#output-canvas.visible ~ #btn-fullscreen { display: block; }

.crosshair { position: absolute; pointer-events: none; width: 24px; height: 24px;
  transform: translate(-50%,-50%); display: none; z-index: 20; }
.crosshair::before, .crosshair::after { content: ''; position: absolute; background: rgba(0,255,122,.7); }
.crosshair::before { width:1px; height:100%; left:50%; }
.crosshair::after  { width:100%; height:1px; top:50%; }
.crosshair.visible { display: block; }

.toast-stack { position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
  display: flex; flex-direction: column; gap: 8px; z-index: 100; pointer-events: none;
  min-width: 280px; }
.toast { padding: 10px 16px; border-radius: 6px; font-size: 12px; line-height: 1.5;
  border: 1px solid; animation: toast-in .25s ease; pointer-events: auto; }
.toast.error { background: rgba(255,61,90,.12);  border-color: var(--red);   color: var(--red); }
.toast.warn  { background: rgba(255,179,0,.10);  border-color: var(--amber); color: var(--amber); }
.toast.info  { background: rgba(0,255,122,.08);  border-color: var(--green); color: var(--green); }
@keyframes toast-in { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:none} }

.sidebar { grid-column: 2; display: flex; flex-direction: column;
  border-left: 1px solid var(--border); background: var(--surface); overflow-y: auto; }
.section { padding: 20px; border-bottom: 1px solid var(--border); }
.section:last-child { border-bottom: none; }
.section-title { font-size: 10px; letter-spacing: .16em; text-transform: uppercase;
  color: var(--muted); margin-bottom: 14px; }
.stat-row { display: flex; justify-content: space-between; align-items: center;
  padding: 6px 0; border-bottom: 1px solid var(--border); font-size: 12px; }
.stat-row:last-child { border-bottom: none; }
.stat-key { color: var(--muted); }
.stat-val { font-weight: 500; color: var(--white); }
.fps-bar-wrap { height: 4px; background: var(--border); border-radius: 2px;
  margin-top: 4px; overflow: hidden; }
.fps-bar { height: 100%; background: var(--green); width: 0%; transition: width .3s; border-radius: 2px; }
.control-row { display: flex; justify-content: space-between; align-items: center; padding: 7px 0; }
.control-label { color: var(--muted); font-size: 12px; }
.toggle { position: relative; width: 34px; height: 18px; cursor: pointer; }
.toggle input { opacity:0; width:0; height:0; }
.toggle-track { position: absolute; inset: 0; background: var(--border2); border-radius: 9px; transition: background .2s; }
.toggle input:checked + .toggle-track { background: var(--green-dim); }
.toggle-thumb { position: absolute; width: 12px; height: 12px; border-radius: 50%;
  background: var(--muted); top: 3px; left: 3px; transition: transform .2s, background .2s; }
.toggle input:checked ~ .toggle-thumb { transform: translateX(16px); background: var(--green); }
.range-wrap { display: flex; flex-direction: column; gap: 4px; width: 100%; }
.range-header { display: flex; justify-content: space-between; }
input[type=range] { -webkit-appearance: none; width: 100%; height: 4px;
  background: var(--border2); border-radius: 2px; outline: none; cursor: pointer; }
input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px;
  border-radius: 50%; background: var(--green); cursor: pointer; }

.track-ring { position: absolute; border: 2px solid var(--green); border-radius: 50%;
  pointer-events: none; opacity: 0; animation: ring-expand .6s ease-out; z-index: 15; }
@keyframes ring-expand { 0%{transform:scale(.2);opacity:.9} 100%{transform:scale(1.4);opacity:0} }

footer { grid-column: 1/-1; display: flex; align-items: center; gap: 16px;
  padding: 0 24px; background: var(--surface); border-top: 1px solid var(--border); }
.footer-hint { font-size: 11px; color: var(--muted); }
.footer-hint kbd { display: inline-block; padding: 1px 6px; border: 1px solid var(--border2);
  border-radius: 3px; font-size: 10px; color: var(--white); }
.footer-actions { margin-left: auto; display: flex; gap: 8px; }
#file-input { display: none; }
.video-area.drag-over { outline: 2px dashed var(--green); outline-offset: -2px; }

.retry-overlay { position: absolute; inset: 0; background: rgba(10,11,13,.85);
  display: none; flex-direction: column; align-items: center; justify-content: center;
  gap: 14px; z-index: 50; }
.retry-overlay.visible { display: flex; }
.retry-msg { color: var(--amber); font-size: 13px; text-align: center; max-width: 320px; line-height: 1.6; }
.retry-bar { width: 200px; height: 3px; background: var(--border); border-radius: 2px; overflow: hidden; }
.retry-bar-fill { height: 100%; background: var(--amber); width: 0%; transition: width 1s linear; border-radius: 2px; }
</style>
</head>
<body>
<input type="file" id="file-input" accept="video/*"/>

<div class="shell">
  <header>
    <div class="logo">FOCUSR<span>.</span></div>
    <div class="conn-badge">
      <div class="conn-dot" id="conn-dot"></div>
      <span id="conn-label">disconnected</span>
    </div>
  </header>

  <div class="video-area" id="video-area">
    <div class="drop-zone" id="drop-zone">
      <div class="drop-icon">⌖</div>
      <div class="drop-label">
        <strong>Choose your input source</strong>
        Drag &amp; drop a video file, or connect your webcam
      </div>
      <div class="btn-group">
        <button class="btn primary" id="btn-webcam">◉ Webcam</button>
        <button class="btn"         id="btn-file">⬆ Upload Video</button>
      </div>
    </div>

    <canvas id="output-canvas"></canvas>
    <video  id="src-video" playsinline muted></video>
    <div class="crosshair" id="crosshair"></div>

    <button id="btn-fullscreen" title="Fullscreen (F)">⛶</button>

    <div class="toast-stack" id="toast-stack"></div>


    <div class="retry-overlay" id="retry-overlay">
      <div class="retry-msg" id="retry-msg">Reconnecting to server…</div>
      <div class="retry-bar"><div class="retry-bar-fill" id="retry-fill"></div></div>
      <button class="btn" id="btn-retry">↺ Retry Now</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="section">
      <div class="section-title">Status</div>
      <div class="stat-row">
        <span class="stat-key">FPS</span>
        <span class="stat-val" style="color:var(--green)" id="stat-fps">—</span>
      </div>
      <div class="fps-bar-wrap"><div class="fps-bar" id="fps-bar"></div></div>
      <div style="height:10px"></div>
      <div class="stat-row"><span class="stat-key">State</span><span class="stat-val" id="stat-state">idle</span></div>
      <div class="stat-row"><span class="stat-key">Subject</span><span class="stat-val" style="color:var(--green)" id="stat-label">—</span></div>
      <div class="stat-row"><span class="stat-key">Confidence</span><span class="stat-val" id="stat-conf">—</span></div>
      <div class="stat-row"><span class="stat-key">Objects</span><span class="stat-val" id="stat-dets">0</span></div>
    </div>

    <div class="section">
      <div class="section-title">Actions</div>
      <div style="display:flex;flex-direction:column;gap:8px;">
        <button class="btn danger" id="btn-release" disabled>✕ Release Lock</button>
        <button class="btn"        id="btn-switch-src">⇄ Switch Source</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Controls</div>
      <div class="control-row">
        <span class="control-label">Low-light boost</span>
        <label class="toggle">
          <input type="checkbox" id="toggle-lowlight"/>
          <div class="toggle-track"></div><div class="toggle-thumb"></div>
        </label>
      </div>
      <div class="control-row" style="flex-direction:column;align-items:flex-start;gap:8px;padding-top:10px;">
        <div class="range-wrap">
          <div class="range-header">
            <span class="control-label">Blur strength</span>
            <span class="stat-val" id="blur-val">31</span>
          </div>
          <input type="range" id="slider-blur" min="11" max="101" step="2" value="31"/>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <span class="footer-hint">
      <kbd>click</kbd> lock · <kbd>Space</kbd> pause · <kbd>Esc</kbd> release · <kbd>F</kbd> fullscreen
    </span>
    <div class="footer-actions">
      <button class="btn" id="btn-pause" disabled>⏸ Pause</button>
    </div>
  </footer>
</div>

<script>
const WS_PROTO = location.protocol === 'https:' ? 'wss:' : 'ws:';
const WS_URL   = `${WS_PROTO}//${location.host}/ws`;


const $ = id => document.getElementById(id) || {
  textContent: '', style: {}, classList: { add(){}, remove(){}, contains(){ return false; } },
  addEventListener(){}, click(){}, disabled: false, value: '0', checked: false,
};

const videoArea    = document.getElementById('video-area');
const outCanvas    = document.getElementById('output-canvas');
const srcVideo     = document.getElementById('src-video');
const crosshair    = document.getElementById('crosshair');
const dropZone     = document.getElementById('drop-zone');
const fileInput    = document.getElementById('file-input');
const toastStack   = document.getElementById('toast-stack');
const retryOverlay = document.getElementById('retry-overlay');
const retryMsg     = document.getElementById('retry-msg');
const retryFill    = document.getElementById('retry-fill');
const connDot      = document.getElementById('conn-dot');
const connLabel    = document.getElementById('conn-label');
const logBox       = document.getElementById('log-box'); 
const blurSlider   = document.getElementById('slider-blur');
const btnRelease   = document.getElementById('btn-release');
const btnPause     = document.getElementById('btn-pause');
const btnRetry     = document.getElementById('btn-retry');
const btnWebcam    = document.getElementById('btn-webcam');
const btnFile      = document.getElementById('btn-file');
const btnSwitchSrc = document.getElementById('btn-switch-src');
const btnFullscreen= document.getElementById('btn-fullscreen');
const ctx          = outCanvas.getContext('2d');


let ws           = null;
let wsReady      = false;
let retryCount   = 0;
let retryTimer   = null;
let stream       = null;
let paused       = false;
let clicking     = false;
let cursorX      = null;
let cursorY      = null;
let canvasRect   = null;
let sourceActive = false;
let sending      = false;
let frameLoopId  = null;

const capCanvas = document.createElement('canvas');
const capCtx    = capCanvas.getContext('2d');

function log(msg, cls = '') {
  if (!logBox) return;
  const t  = new Date().toLocaleTimeString('en', { hour12: false });
  const el = document.createElement('div');
  el.className = 'log-entry';
  el.innerHTML = `<span class="log-time">${t}</span><span class="log-msg ${cls}">${msg}</span>`;
  logBox.appendChild(el);
  logBox.scrollTop = logBox.scrollHeight;
  while (logBox.children.length > 150) logBox.removeChild(logBox.firstChild);
}

function toast(msg, type = 'info', duration = 4000) {
  if (!toastStack) return;
  const el = document.createElement('div');
  el.className = `toast ${type}`;
  el.textContent = msg;
  toastStack.appendChild(el);
  setTimeout(() => el.remove(), duration);
  log(msg, type === 'error' ? 'red' : type === 'warn' ? 'amber' : 'green');
}


async function checkHealth() {
  try {
    const r = await fetch('/health', { signal: AbortSignal.timeout(3000) });
    if (!r.ok) return false;
    const d = await r.json();
    if (!d.models_ready) {
      toast(`Models not ready: ${d.startup_error || 'still loading…'}`, 'warn');
      return false;
    }
    return true;
  } catch { return false; }
}


async function connectWS() {
  if (ws && ws.readyState <= 1) return;
  log('Checking server…', 'amber');
  if (!await checkHealth()) {
    scheduleRetry('Server not reachable. Is it running?\npython app.py');
    return;
  }
  setConnState('connecting');
  ws = new WebSocket(WS_URL);

  ws.addEventListener('open', () => {
    wsReady = true; retryCount = 0;
    hideRetry(); setConnState('live');
    toast('Connected to FOCUSR server', 'info', 2500);
    if (sourceActive) startFrameLoop();
  });

  ws.addEventListener('message', ev => {
    sending = false;
    let data;
    try { data = JSON.parse(ev.data); } catch { return; }
    if (data.error) { toast(`Server: ${data.error}`, 'error'); return; }

if (data.frame) {
      if (isReleased) {
        capCtx.drawImage(srcVideo, 0, 0, capCanvas.width || 640, capCanvas.height || 480);
        ctx.drawImage(capCanvas, 0, 0, outCanvas.width, outCanvas.height);
      } else {
        const img = new Image();
        img.onload = () => {
          outCanvas.width  = img.naturalWidth;
          outCanvas.height = img.naturalHeight;
          ctx.drawImage(img, 0, 0);
          outCanvas.classList.add('visible');
          if (dropZone) dropZone.classList.add('hidden');
          canvasRect = outCanvas.getBoundingClientRect();
        };
        img.src = 'data:image/jpeg;base64,' + data.frame;
      }
    }

    const fps = data.fps || 0;
    $('stat-fps').textContent  = fps.toFixed(1);
    $('fps-bar').style.width   = Math.min(100, fps / 35 * 100).toFixed(1) + '%';
    $('stat-dets').textContent = data.det_count ?? 0;

    if (data.tracking) {
      $('stat-state').textContent = 'LOCKED';
      $('stat-state').style.color = 'var(--green)';
      $('stat-label').textContent = data.label || '—';
      $('stat-conf').textContent  = data.conf ? (data.conf * 100).toFixed(0) + '%' : '—';
      if (btnRelease) btnRelease.disabled = false;
    } else {
      $('stat-state').textContent = 'scanning';
      $('stat-state').style.color = 'var(--amber)';
      $('stat-label').textContent = '—';
      $('stat-conf').textContent  = '—';
      if (btnRelease) btnRelease.disabled = true;
    }
  });

  ws.addEventListener('close', ev => {
    wsReady = false; sending = false; setConnState('error');
    if (ev.code !== 1000) scheduleRetry('Connection lost. Reconnecting…');
  });

  ws.addEventListener('error', () => {
    wsReady = false; sending = false; setConnState('error');
  });
}

function scheduleRetry(msg) {
  retryCount++;
  const delay = Math.min(2000 * retryCount, 15000);
  if (retryMsg) retryMsg.textContent = `${msg}\nRetrying in ${delay/1000}s… (attempt ${retryCount})`;
  if (retryOverlay) retryOverlay.classList.add('visible');
  if (retryFill) {
    retryFill.style.transition = 'none';
    retryFill.style.width = '0%';
    requestAnimationFrame(() => {
      retryFill.style.transition = `width ${delay/1000}s linear`;
      retryFill.style.width = '100%';
    });
  }
  clearTimeout(retryTimer);
  retryTimer = setTimeout(connectWS, delay);
}

function hideRetry() {
  if (retryOverlay) retryOverlay.classList.remove('visible');
  clearTimeout(retryTimer);
}

function setConnState(state) {
  const map = { live: ['live','connected'], error: ['error','disconnected'], connecting: ['warn','connecting…'] };
  const [cls, label] = map[state] || ['','unknown'];
  if (connDot)   connDot.className     = `conn-dot ${cls}`;
  if (connLabel) connLabel.textContent = label;
}


function sendFrame() {
  if (!wsReady || !ws || ws.readyState !== 1 || paused || sending) return;
  const vw = srcVideo.videoWidth, vh = srcVideo.videoHeight;
  if (!vw || !vh || srcVideo.readyState < 2) return;

  const scale = Math.min(1, 640 / vw);
  const dw = Math.round(vw * scale), dh = Math.round(vh * scale);
  capCanvas.width = dw; capCanvas.height = dh;
  capCtx.drawImage(srcVideo, 0, 0, dw, dh);

  let cx = null, cy = null;
  if (canvasRect && cursorX !== null) {
    cx = Math.round((cursorX - canvasRect.left) * dw / canvasRect.width);
    cy = Math.round((cursorY - canvasRect.top)  * dh / canvasRect.height);
    cx = Math.max(0, Math.min(dw - 1, cx));
    cy = Math.max(0, Math.min(dh - 1, cy));
  }

  const payload = JSON.stringify({
    frame:        capCanvas.toDataURL('image/jpeg', 0.82).split(',')[1],
    cursor_x:     cx,
    cursor_y:     cy,
    clicked:      clicking,
    low_light:    $('toggle-lowlight').checked,
    show_box:     false,
    bokeh_k:      blurSlider ? parseInt(blurSlider.value) : 31,
    detect_every: 20,
  });

  if (clicking) { spawnRing(); clicking = false; }
  sending = true;
  try { ws.send(payload); } catch(e) { sending = false; }
}

function startFrameLoop() {
  if (frameLoopId) cancelAnimationFrame(frameLoopId);
  const tick = () => { sendFrame(); frameLoopId = requestAnimationFrame(tick); };
  frameLoopId = requestAnimationFrame(tick);
  if (btnPause) btnPause.disabled = false;
}

function spawnRing() {
  if (cursorX == null || !videoArea) return;
  const r = document.createElement('div');
  r.className = 'track-ring';
  r.style.cssText = `width:48px;height:48px;left:${cursorX-24}px;top:${cursorY-24}px`;
  videoArea.appendChild(r);
  setTimeout(() => r.remove(), 700);
}


async function startWebcam() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { width:{ideal:1280}, height:{ideal:720}, frameRate:{ideal:30} }, audio: false,
    });
    srcVideo.srcObject = stream;
    await srcVideo.play();
    sourceActive = true;
    toast('Webcam ready', 'info', 2000);

    srcVideo.addEventListener('loadedmetadata', () => {
      outCanvas.width  = srcVideo.videoWidth;
      outCanvas.height = srcVideo.videoHeight;
    }, { once: true });

    const rawLoop = () => {
      if (!sourceActive) return;
      if (srcVideo.readyState >= 2 && !outCanvas.classList.contains('visible')) {
        outCanvas.width  = srcVideo.videoWidth  || 640;
        outCanvas.height = srcVideo.videoHeight || 480;
        ctx.drawImage(srcVideo, 0, 0, outCanvas.width, outCanvas.height);
        outCanvas.classList.add('visible');
        if (dropZone) dropZone.classList.add('hidden');
        canvasRect = outCanvas.getBoundingClientRect();
      }
      if (!outCanvas.classList.contains('visible')) {
        requestAnimationFrame(rawLoop);
      }
    };
    requestAnimationFrame(rawLoop);

    connectWS();
  } catch(err) { toast(`Webcam error: ${err.message}`, 'error'); }
}

function startFile(file) {
  if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
  srcVideo.srcObject = null;
  srcVideo.src = URL.createObjectURL(file);
  srcVideo.loop = true;
  srcVideo.play();
  sourceActive = true;
  toast(`Video: ${file.name}`, 'info', 2500);
  connectWS();
}


outCanvas.addEventListener('mousemove', e => {
  cursorX = e.clientX; cursorY = e.clientY;
  if (crosshair) { crosshair.style.left = cursorX+'px'; crosshair.style.top = cursorY+'px'; crosshair.classList.add('visible'); }
});
outCanvas.addEventListener('mouseleave', () => {
  cursorX = cursorY = null;
  if (crosshair) crosshair.classList.remove('visible');
});
outCanvas.addEventListener('click', e => {
  cursorX = e.clientX; cursorY = e.clientY;
  clicking = true;
  isReleased = false;   
  canvasRect = outCanvas.getBoundingClientRect();
});


if (videoArea) {
  videoArea.addEventListener('dragover',  e => { e.preventDefault(); videoArea.classList.add('drag-over'); });
  videoArea.addEventListener('dragleave', ()  => videoArea.classList.remove('drag-over'));
  videoArea.addEventListener('drop', e => {
    e.preventDefault(); videoArea.classList.remove('drag-over');
    const file = e.dataTransfer.files[0];
    if (file && file.type.startsWith('video/')) startFile(file);
    else toast('Please drop a video file', 'warn');
  });
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    videoArea.requestFullscreen().catch(() => {});
  } else {
    document.exitFullscreen();
  }
}

document.addEventListener('fullscreenchange', () => {
  if (btnFullscreen) btnFullscreen.textContent = document.fullscreenElement ? '✕' : '⛶';

  setTimeout(() => { if (outCanvas) canvasRect = outCanvas.getBoundingClientRect(); }, 200);
});

if (btnFullscreen) btnFullscreen.addEventListener('click', toggleFullscreen);

if (btnWebcam)    btnWebcam.addEventListener('click', startWebcam);
if (btnFile)      btnFile.addEventListener('click', () => fileInput && fileInput.click());
if (fileInput)    fileInput.addEventListener('change', e => { if (e.target.files[0]) startFile(e.target.files[0]); });

let releasedAt = 0;
let isReleased = false;
if (btnRelease) btnRelease.addEventListener('click', () => {
  if (ws && ws.readyState === 1) {
    ws.send(JSON.stringify({ release: true }));
  }
  releasedAt = Date.now();
  isReleased = true;   
  btnRelease.disabled = true;
  $('stat-state').textContent = 'scanning';
  $('stat-state').style.color = 'var(--amber)';
  $('stat-label').textContent = '—';
  $('stat-conf').textContent  = '—';
  toast('Lock released', 'info', 2000);
});

if (btnSwitchSrc) btnSwitchSrc.addEventListener('click', () => {
  if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
  srcVideo.pause(); srcVideo.src = ''; srcVideo.srcObject = null;
  sourceActive = false;
  outCanvas.classList.remove('visible');
  if (dropZone) dropZone.classList.remove('hidden');
  canvasRect = null;
  if (ws) { ws.close(1000); ws = null; }
  wsReady = false;
  setConnState('error');
  if (btnPause)   btnPause.disabled   = true;
  if (btnRelease) btnRelease.disabled = true;
});

if (btnPause) btnPause.addEventListener('click', () => {
  paused = !paused;
  btnPause.textContent = paused ? '▶ Resume' : '⏸ Pause';
  paused ? srcVideo.pause() : srcVideo.play();
});

if (btnRetry) btnRetry.addEventListener('click', () => {
  clearTimeout(retryTimer); retryCount = 0; connectWS();
});

if (blurSlider) blurSlider.addEventListener('input', () => {
  $('blur-val').textContent = blurSlider.value;
});

document.addEventListener('keydown', e => {
  if (e.key === ' ')                { if (btnPause)   btnPause.click();   e.preventDefault(); }
  if (e.key === 'Escape')           { if (btnRelease) btnRelease.click(); }
  if (e.key.toLowerCase() === 'f') { toggleFullscreen(); }
  if (e.key.toLowerCase() === 'w') { if (btnWebcam)  btnWebcam.click();  }
});

log('FOCUSR ready — choose a video source above', 'green');
</script>
</body>
</html>
